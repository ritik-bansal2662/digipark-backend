<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiPark Test</title>
</head>
<body>

    <form method="POST" action="/register-parking-area">
        <input type="text" name="name" placeholder="name">
        <input type="text" name="email" placeholder="email">
        <input type="text" name="contact_number" placeholder="contact number">
        <input type="text" name="address_line_1" placeholder="address_line_1">
        <input type="text" name="city" placeholder="city">
        <input type="text" name="state" placeholder="state">
        <input type="number" name="pincode" placeholder="pincode">
        <input type="number" name="number_of_slots" placeholder="number_of_slots">
        <input type="text" name="latitude" placeholder="latitude">
        <input type="text" name="longitude" placeholder="longitude">
        <input type="text" name="owner" placeholder="owner">
        <input type="submit">
    </form>
    
</body>
</html>
